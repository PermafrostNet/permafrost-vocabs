name: Handle updated vocabs
on:
  push:
    branches: [ main ]

  workflow_dispatch:
jobs:
  changes:
    runs-on: ubuntu-latest
    steps:
      - name: Bring in repo
        uses: actions/checkout@v1
      - name: install Python dependencies
        run: |
          python -m pip install -U pip
          pip install -r scripts/requirements.txt
          sudo apt-get install ssh
      - id: file_changes
        uses: trilom/file-changes-action@v1.2.4
        with:
          output: ','        
      - name: detect file changes
        env:
            DB_USERNAME: ${{secrets.DB_USERNAME}}
            DB_PASSWORD: ${{secrets.DB_PASSWORD}}
            DB_HOST_IP: ${{secrets.DB_HOST_IP}}
            KEY: ${{secrets.KEY}}
            SSH_USER: ${{secrets.SSH_USER}}
        run: |
          echo $KEY > key
          echo 'Run update script...'
          a=${{steps.file_changes.outputs.files_added}}
          m=${{steps.file_changes.outputs.files_modified}}
          d=${{steps.file_changes.outputs.files_removed}}
          r=${{steps.file_changes.outputs.files_renamed}}
          if [ -z $a ]; then a="x"; fi
          if [ -z $m ]; then m="x"; fi
          if [ -z $d ]; then d="x"; fi
          if [ -z $r ]; then r="x"; fi
          echo 'create tunnel'
          echo $SSH_USER
          ssh -N -L localhost:3030:localhost:3030 -i key vocabsTunnel@$206.12.93.125 > pid &
          wget localhost:3030 -O test
          cat test
          echo 'update'
          python scripts/update_vocabs.py -a $a -m $m -d $d -r $r
          exit 0

